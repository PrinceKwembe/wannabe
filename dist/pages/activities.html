<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/images/0.png" />
    <title>Wannabe | AI-driven Career guidance system</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
    />
  </head>
  <body
    style="
      background-image: url(/assets/images/bg1.jpg);
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <section class="navbar">
      <section class="container flex justify-between items-center">
        <div class="">
          <img src="../assets/images/WANNABE.com.png" alt="" width="150" />
        </div>

        <div class="btn-alt scale-50 flex justify-center items-center gap-2">
          <img src="../assets/images/0.png" alt="" class="img-fluid w-20" />
          <div>
            <label class="font-bold text-lg block" for="">Prince Kwembe</label>
            <label class="text-sm" for="">kwembeprincea@gmail.com</label>
          </div>
        </div>
      </section>
    </section>

    <section>
      <div class="container">
        <div class="common-section grid justify-center items-center">
          <div class="text-center">
            <p class="text-3xl md:text-5xl font-black text-balance">
              What is your <span class="text-brand">favourite</span> activity?
            </p>
            <p class="text-sm md:text-lg text-gray-400 mt-1 md:mt-2">
              Pick your most exciting or satisfing activity
            </p>
          </div>
          <div class="mt-10 grid justify-center">
            <form>
              <label
                for="activity"
                class="font-bold text-2xl text-center block"
                >I enjoy...</label
              >
              <select
                id="activity"
                name="activity"
                class="form-input mt-5 p-3 activityForm"
                required
              >
                <option disabled selected>Select</option>
                <option value="building and making things">building and making things</option>
                <option value="thinking about how to make things better"
                  >thinking about how to make things better</option
                >
                <option value="helping other people">helping other people</option>
                <option value="talking and spending time with people"
                  >talking and spending time with people</option
                >
                <option value="keeping things organised">keeping things organised</option>
              </select>

              <!-- Button -->
              <div
                class="mt-5 btn-brand flex gap-2 justify-center items-center in-shadow activityNext"
              >
                <button
                  type="submit"
                  class="flex gap-2 justify-center items-center formActivity"
                >
                  <p class="text-md">Next</p>
                  <img src="../assets/images/arrow_right.svg" alt="arrow right" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button id="sigIn"></button>
      <button  id="logOut" class="logOut"></button>
      <button id="who_are_you" class="who_are_you"></button>
      <button  id="Highest_education" class="Highest_education"></button>
      <button  id="update" class="update"></button>
    </section>
    <script src="../bundle.js"></script>
    <script>
     // Get the hash part of the current URL
      const hash = window.location.hash;

      // Remove the leading '#' character
      const hashFragment = hash.slice(1);

      // Parse the hash fragment as query parameters
      const params = new URLSearchParams(hashFragment);

      // Get the 'access_token' parameter from the parsed parameters
      const accessToken = params.get('access_token');

      // Log the access token
      console.log('Access token:', accessToken);

      // You can now use the access token as needed in your code

    </script>
  </body>
</html>

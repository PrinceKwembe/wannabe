<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/0.png" />
    <title>Wannabe</title>
    <link rel="stylesheet" href="/src/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- NAVBAR -->
    <section class="navbar">
      <section class="container flex justify-between items-center">
        <div class="common-section">
          <img src="assets/images/WANNABE.com.png" alt="" />
        </div>
        <div>
          <div class="btn-brand flex gap-1 justify-center">
            <p class="text-sm">Dashboard</p>
            <img src="assets/images/arrow_right.svg" alt="" />
          </div>
        </div>
      </section>
    </section>

    <!-- HERO SMALL SCREEN -->
    <section class="hero md:hidden">
      <section class="container">
        <div class="common-section hero-bg p-5 text-center text-white">
          <div>

            <!-- Hero text -->
            <div>
              <p class="md:text-xl">Learn about your path with our</p>
              <p class="font-bold text-5xl md:text-7xl">
                <span class="text-alt">AI</span> CAREER
              </p>
              <p class="font-bold text-5xl md:text-7xl">ENGINE!</p>
            </div>

            <!-- hero-button -->
            <div class="flex justify-center mt-2">
              <button class="btn-alt flex gap-2 justify-center items-center">
                <img
                  src="assets/images/google.png"
                  alt=""
                  class="object-contain h-5 w-5"
                />
                <p>Continue with Google</p>
                <img src="assets/images/arrow.svg" alt="" width="20" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- HERO BIG SCREEN -->
    <section class="hero hidden md:block">
      <section class="container">
        <div class="common-section hero-bg p-5 text-left text-white">
        <div class="grid grid-cols-3 gap-10 p-10 justify-center items-center">
          <div class="col-span-2">

            <!-- Hero text -->
            <div>
              <p class="md:text-2xl">Learn about your path with our</p>
              <p class="font-bold text-5xl md:text-7xl pb-0">
                <span class="text-alt">AI</span> CAREER
              </p>
              <p class="font-bold text-5xl md:text-9xl pt-0">ENGINE!</p>
            </div>

            <!-- hero-button -->
            <div class="flex justify-left">
              <button class="btn-alt flex gap-2 justify-center items-center">
                <img
                  src="assets/images/google.png"
                  alt=""
                  class="object-contain h-5 w-5"
                />
                <p>Continue with Google</p>
                <img src="assets/images/arrow.svg" alt="" width="20" />
              </button>
            </div>
          </div>
          <!-- col2 -->
    <div class="col-2">
      <img src="assets/images/bulb.png" alt="bulb">
    </div>
        </div>
        </div>
      </section>
    </section>

    
  </body>
</html>
